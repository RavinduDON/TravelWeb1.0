<div class="dvform">
    <form action="" >
        <lable>Available Hotels</lable>
        <select name="hotels" id="hotel">

            <option value="Shrangila">Shrangila</option>
            <option value="Gladari">Galadari</option>
            <option value="Kingsburry">Kingsburry</option>

            <option value="Cinnamon Lake Side">Cinnamon Lake Side</option>
            <option value="Hotel Sigiriya">Hotel Sigiriya</option>
            <option value="Laya Resort">Laya Resort</option>
        </select>
        <br><br>
        <lable>Name</lable>
        <input type="text" class="input"><br><br>
        <lable>Number of Persons</lable>
        <input type="text" class="input">
        <br><br>
        <lable>Tel number</lable>
        <input type="text" class="input"><br><br>
        <lable>Number of rooms</lable>
        <input type="text" class="input"><br><br>
        <lable>AC/Non AC Rooms</lable>
        <br>
        <input type="radio" id="ac" name="ac" value="AC"><lable>AC</lable>
        <br>
        <input type="radio" id="nonac" name="ac" value="Non AC"><lable>Non AC</lable>
        <br><br>
        <lable>Price</lable>
        <input type="text" class="input">
        <br><br>
        <button type="submit" class="btnsub" id="btnsubmit">Submit</button>&nbsp&nbsp;
        <button type="reset" class="btncan" id="btncancel">Cancel</button>
        <br><br>
    </form>

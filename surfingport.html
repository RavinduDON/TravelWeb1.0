<h1>Welcome to Journey Planning Portal</h1>
<div class="crow">
<div class="dvform">
<form action="">
    <lable>Name</lable>
    <input type="text" class="input" id="txtname"><br><br>
    <lable>Address</lable>
    <input type="text" class="input"><br><br>
    <lable>Tel Number</lable>
    <input type="text" class="input"><br><br>
    <lable>Gender</lable>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
    <lable>Tourer Type</lable>

    <select name="options" id="opt" class="input">
        <option value="Surfing">Surfing</option>
        <option value="WildLife">Wild Life</option>
        <option value="TeaHeaven">Tea Heaven</option>
        <option value="AncientHistory">Ancient History</option>
        <option value="Adventure">Adventure</option>
        <option value="Explore Srilanka">Explore Srilanka</option>
    </select><br><br>
    <lable>Places to be visited</lable>
    <br>
    <textarea name="places" id="places" cols="30" rows="10" ></textarea><br><br>
    <lable>Our Packages</lable>

    <select name="packages" id="pack" class="input">
        <option value="light">Light</option>
        <option value="Medium">Medium</option>
        <option value="Smart">Smart</option>
        <option value="Dulux">Dulux</option>
        <option value="FullOPtion">Full Option</option>
        <option value="Luxury">Luxury</option>
    </select><br><br>
    <lable>Number of Persons</lable>
    <input type="text" class="input"><br>
    <lable>Food Preferences</lable>
    <br>
    <input type="radio" id="veg" name="food" value="Veg">
    <lable>Veg</lable>
    <br>
    <input type="radio" id="nonveg" name="food" value="NonVeg">
    <lable>NonVeg</lable>
    <br><br>
    <lable>Total Price</lable>
    <input type="text" class="input">
    <br><br>
    <button type="button" class="btnsub" id="btnsubmit" onclick="getdata()" >Submit</button> &nbsp;&nbsp;
    <button type="reset" class="btncan" id="btncancel" onclick="canceldata()">Cancel</button>
</form>
